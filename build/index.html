<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brawl Stars</title>
    <!-- Сюда будет всталена ссылка на файл стилей -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
  </head>

  <body>
    <!-- Сюда будет всталена ссылка на файл скриптов -->
    <!-- inject:js -->
    <!-- endinject -->
      
    
    <main>
      
      
      

    </main>
      <footer class="footer">
        <section class="contact" id="contact">
          <h2 class="contact__title">Contact us</h2>
      
          <div class="contact__container">
            <form action="#" method="GET" class="contact__form">
              <div class="contact__form--text_wrapper">
                <input
                  type="text"
                  name="name"
                  placeholder="Name"
                  class="contact__form--text"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  class="contact__form--text"
                  required
                />
              </div>
      
              <textarea
                name="message"
                cols="30"
                rows="10"
                placeholder="Message"
                class="contact__form--textarea"
                required
              ></textarea>
      
              <input
                type="submit"
                name="submit"
                value="Submit"
                class="contact__form--submit"
              />
            </form>
            <div class="contact__information">
              <h3 class="contact__information--title">Get in touch with us</h3>
      
              <p class="contact__information--text">
                By submitting completed “Contact Us” form, your personal data will be
                processed by our company.
              </p>
      
              <div class="contact__information--social_link_wrapper">
                <a
                  href="https://www.facebook.com/brawlstars"
                  class="contact__information--social_link contact_facebook_link"
                  target="_blank"
                >
                  <img
                    src="./images/facebook_icon.png"
                    alt="facebook"
                    class="contact__information--social_icon"
                  />
                </a>
      
                <a
                  href="https://twitter.com/brawlstars"
                  class="contact__information--social_link contact_twitter_link"
                  target="_blank"
                >
                  <img
                    src="./images/twitter_icon.png"
                    alt="twitter"
                    class="contact__information--social_icon"
                  />
                </a>
      
                <a
                  href="https://fi.linkedin.com/in/fkeienburg"
                  class="contact__information--social_link contact_linkedin_link"
                  target="_blank"
                >
                  <img
                    src="./images/linkedin_icon.png"
                    alt="linkedin"
                    class="contact__information--social_icon"
                  />
                </a>
              </div>
      
              <div class="contact__footer">
                <p class="contact__footer--phone">+38 095 111 11 11</p>
                <p class="contact__footer--email">goiteens@gmail.com</p>
              </div>
            </div>
          </div>
        </section>
      
        <div class="footer__copyright">
          <div class="footer__copyright_wrapper">
            <p class="footer__copyright_text">
              © 2020 GoIteens Template. All Rights Reserved.
            </p>
          </div>
        </div>
      </footer>
  </body>
</html>
